<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>
    <main>
        <h1>FORMULARIO DE TAREAS</h1>
        <h3>Jose Daniel Aira</h3>
        <hr>
        
        <div class="container">
            <form action="formulario">
                <div>
                    <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Jose Miguel" required>

                </div>
                
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Perez" required>
                </div>
                
                <div>
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" placeholder="25" required>
                </div>
                
                <div>
                    <label for="fecha">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha" name="fecha" max="31-10-2021">
                </div>
                
                <div>
                    <label for="sexo">Sexo:</label>
                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="femenino" name="sexo" value="femenino">
                    <label for="femenino">femenino</label>
                    <input type="radio" id="" name="sexo" value="Otro">
                    <label for="otro">Otro</label>

                </div>
                
                <div>
                    <label for="descripcion">Descripcion:</label>
                    <textarea name="descripcion" id="descripcion" cols="0.50px" rows="0.5px"></textarea>
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="yo@gmail.com" required>
                </div>
                
                
                <div>
                    <label for="tiempo">Tiempo:</label>
                    <input type="number" name="tiempo" id="tiempo">
                </div>
                
                <div>
                    <label for="imagen">Imagen:</label>
                    <input type="file" name="imagen" id="imagen">
                </div>
                
                <div>
                    <label for="responsable">responsable:</label>
                    <input type="text"name="responsable" id="responsable">
                </div>
                
                <label for="estado">Estado :</label>
                <select name="estado" id="estado" onchange="cambiarEstado()">
                    <option value="pendiente">Pendiente</option>
                    <option value="en proceso">En Proceso</option>
                    <option value="completado">Completado</option>
                </select>
               
                <label for="seleccionado">Estado Seleccionado : <span id="estadoActual"></span></label>
                <br>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
            function cambiarEstado() {
                const select = document.getElementById('estado');
                const estadoActual = document.getElementById('estadoActual');
                const opcionSeleccionada = select.value;
    
                estadoActual.textContent = opcionSeleccionada;
            }
        </script>
    </main>
   


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
